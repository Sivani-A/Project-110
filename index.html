 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 id="heading" class="btn btn-warning"> Emotion Identification App
      <br>
      <span>&#128074;</span>
      <span>&#128075;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#128078;</span>
     </h3>

      <p style="font-size: 22px;">Take your selfie to generate action
      	<br>
        <b style="color: yellow">Are you waving?</b>
        <br>
        <b style="color: black">Is it a fist bump?</b>
        <br>
        <b style="color: red">Is it 'all the best'?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View</label>
        <div id="camera" class="cam"></div>
        <br><br>
        <Button class="btn btn-warning" onclick="takeSnapshot();"> Capture Image</Button>
       </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1</label>
          <p class="emo_name" id="result_emo"></p>
          <p class="emoji_name" id="update_emo"></p>

          <label>Prediction 2</label>
          <p class="emo_name" id="result_emo2"></p>
          <p class="emoji_name2" id="update_emo2"></p>
        </div>
    
     <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot</label>
          <div id="camera2" class="cam"></div>
          <br><br>
          <Button class="btn btn-success" onclick="check();"> Predict Action</Button>
         </div>
	      


        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
